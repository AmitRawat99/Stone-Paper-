<!DocTYPE  html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.9">
        <title>Stone</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
     <div class="container">
        <div class="box">
            <h1>Stone Paper Scissor</h1>
            <div class="Stone-Content">
                <img class="images" data-choice = "Rock" src="img/rock.png" alt="">
                <img class="images" data-choice = "Paper" src="img/paper.png" alt="">
                <img class="images" data-choice = "Scissor" src="img/scissors.png" alt="">
            </div>
           <div class="winner">
            <div class="winnersection">
                <p id="YouWinner">0</p>
                <span>You</span>
            </div>
            <div class="winnersection">
                <p id="CompWinner">0</p>
                <span>Computer</span>
            </div>
           </div>
           <div class="button">
            <button id="ShowResult">
                You Are Losser.. Rock Beat Your Scissor
            </button>
           </div>
        </div>
     </div>
     <script src="index.js"></script>
    </body>
</html>
